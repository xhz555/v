name: Update IP List

on:
  schedule:
    - cron: '0 */6 * * *' # 每6小时运行一次
  workflow_dispatch: # 允许手动触发
  push: # 允许提交触发

# 关键修改1：在工作流级别授予写入权限[1](@ref)
permissions:
  contents: write

jobs:
  update-ip-list:
    runs-on: ubuntu-latest
    
    steps:
    # 关键修改2：正确配置 checkout 动作[3](@ref)
    - uses: actions/checkout@v3
      with:
        persist-credentials: false # 重要：避免使用默认的检出凭证
        fetch-depth: 0 # 获取完整提交历史，避免浅克隆推送问题

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        pip install beautifulsoup4
        
    - name: Run script
      run: python ${{ github.workspace }}/ips.py
        
    - name: Commit and push changes
      run: |
        # 将 --global 改为 --local，仅对当前仓库生效
        git config --local user.email "xhz2008@proton.me"
        git config --local user.name "xhz2008"
        if [ -n "$(git status --porcelain)" ]; then
          git add ip.txt
          git commit -m "Automatic update"
          # 关键修改3：使用 GITHUB_TOKEN 进行身份验证[1,5](@ref)
          git remote set-url origin https://github-actions[bot]:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push origin main # 请确保这里的 'main' 是您的实际分支名
        else
          echo "No changes detected, skipping commit."
        fi
